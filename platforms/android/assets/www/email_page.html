<script>
function InvalidMsg(textbox) {
    if (textbox.value == '') {
        textbox.setCustomValidity('Kérlek addj meg egy érvényes email cimet');
    }
    else if (textbox.validity.typeMismatch){
        textbox.setCustomValidity('Kérlek addj meg egy érvényes email cimet');
    }
    else {
       textbox.setCustomValidity('');
    }
    return true;
}
</script>
