    // Wait for Cordova to load

    document.addEventListener("deviceready", onDeviceReady, false);

    // Cordova is ready
    //
    function onDeviceReady() {
        var element = document.getElementById('deviceProperties');

        element.innerHTML = 'Device Name: '     + device.name     + '<br />' + 
                            'Device Cordova: '  + device.cordova  + '<br />' + 
                            'Device Platform: ' + device.platform + '<br />' + 
                            'Device UUID: '     + device.uuid     + '<br />' + 
                            'Device Version: '  + device.version  + '<br />';
    }
</script>

			var xmlhttp = new XMLHttpRequest();
			var url = "http://api.subtitlesforyoutube.com/v2/hu-HU/project/list-girls";

			xmlhttp.onreadystatechange = function() {
    		if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        	var myArr = JSON.parse(xmlhttp.responseText);
        	myFunction(myArr);
    			}
			}
			xmlhttp.open("GET", url, true);
			xmlhttp.send();

            function myFunction(arr) {
                var out = "";
                var i;
                for(i = 0; i<arr.length; i++) {
                    out += '<div class="boxportfolio4 cat2 cat3">'+ '<div class="boxcontainer">' + '<a href="singleproject.html">' + '<img src="' + arr[i].src + '" alt=""/></a>' +  '<div class="wrapcaption">' +  '</a>' + '<a href="singleproject.html"></a>'+ '<a data-gal="prettyPhoto[gallery1]" href="' + arr[i].src + '" title="' + arr[i].name + '">'+'</a>' + '</div>'+'<h1><a href="singleproject.html">"' + arr[i].name + '"</a></h1>'+'<p>"' + arr[i].bust + '"</p></div></div>';
                }
                document.getElementById("id01").innerHTML = out;
            }
            </script>
